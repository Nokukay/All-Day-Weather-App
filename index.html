<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WetherMe App</title>
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <button class="theme">Change Theme</button>
    <div class="mainBody">
      <header>
        <h1 class="current-city" id="current-city">Ferndale</h1>

        <div class="current-date" id="current-date">Tue 19:35</div>
      </header>
      <form class="find-city" id="find-city">
        <input
          class="enter-city"
          type="text"
          placeholder="Enter the city name"
          required
          id="enter-city"
        />
        <input class="search-city" type="submit" value="🔍" id="search-city" />
      </form>

      <div class="current-weather">
        <span class="current-temperature" id="current-temperature">22°C</span>
        <span class="current-emoji" id="current-emoji">⛅</span>
      </div>
      <div class="current-condition" id="current-condition">Cloudy</div>
      <span class="error-message" id="error-message"></span>
      <div class="humidity-wind">
        <div class="humidity">
          <div class="humidity-icon" id="humidity-icon">💧</div>
          <div class="humidity-value" id="humidity-value">60%</div>
          <div class="humidity-label" id="humidity-label">Humidity</div>
        </div>
        <div class="wind">
          <div class="wind-icon">🌬️</div>
          <div class="wind-value">6.0km/h</div>
          <div class="wind-label">Wind speed</div>
        </div>
      </div>

      <footer>
        <span
          >This project was coded by
          <a href="https://github.com/Nokukay" target="_blank"
            >Nokukhanya Khumalo</a
          >, is open-sourced on
          <a href="https://github.com/Nokukay/WetherMe-App" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://wetherme.netlify.app/" target="_blank">Netlify</a>
        </span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
